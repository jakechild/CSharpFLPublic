name: Publish Release Assets

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["Build, Test, and Versionize"]
    types:
      - completed

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      tag: ${{ steps.resolve_tag.outputs.tag }}

    strategy:
      fail-fast: false
      matrix:
        rid: [ "linux-x64", "win-x64" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Resolve tag
        id: resolve_tag
        run: |
          git fetch --tags --force
          echo "tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"

      - name: Publish SBFLApp
        run: |
          dotnet publish ./SBFLApp/SBFLApp.csproj -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -o publish/${{ matrix.rid }}

      - name: Collect executable
        run: |
          mkdir -p dist
          executable="publish/${{ matrix.rid }}/SBFLApp"
          extension=""
          if [[ "${{ matrix.rid }}" == "win-x64" ]]; then
            executable="publish/${{ matrix.rid }}/SBFLApp.exe"
            extension=".exe"
          fi
          cp "$executable" "dist/SBFLApp-${{ matrix.rid }}${extension}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SBFLApp-${{ matrix.rid }}
          path: dist/SBFLApp-${{ matrix.rid }}*

  release:
    runs-on: ubuntu-latest
    needs: publish
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.tag }}
          name: ${{ needs.publish.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/**/SBFLApp-*
